version: '3.8'

services:
  web:
    image: nginx:latest
    container_name: my-web-server
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./html:/usr/share/nginx/html
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    labels:
      description: "Web server for static content"

  api:
    image: node:18-alpine
    container_name: my-api-server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://db:5432/mydb
    command: ["node", "server.js"]
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    labels:
      description: "Node.js API backend"

  db:
    image: postgres:15-alpine
    container_name: my-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secure_password
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
